<!DOCTYPE html>
<html>
<head>
	<title>C2C home page</title>
	{% load static%}
	<link rel="stylesheet" href="{% static 'cssstyle.css' %}"/>
</head>
<body>
<div class="container">
	<div class="header" style="width: 100%; height: 150px;">
		<img style="width: 100%; height: 200px; padding-top: 20px" src="{% static 'imgs/logo.png' %}">
	</div>
	<div class="access-link" style="content: center;border:3px solid gray; border-radius: 5px; padding: 100px; width: 250px; height: 200px; margin: auto;padding: 100px 20px 20px 20px;background: linear-gradient(to bottom, #ffffff 0%, #333300 100%);">
		<div class="nav-link" style="width: 160px; height: 160px;border:3px solid gray;margin: auto;content: center;">
		<img style="width: 150px; height: 150px; padding: 5px ;" src="{% static 'imgs/final-logo.jpg' %}">
		</div>
		<div style="width: 150px; height: 20px; margin: auto; background-color: yellow;text-align: center;border:3px solid gray;" >
			<form method="POST" action="/show">
				{% csrf_token %}
			<input type="submit" value="Click Here.!" style="padding:0px 4px 0px 4px;margin:auto; background-color: yellow; text-align: center;"/>
			</form>
		</div>
	</div>
</div>
</body>
</html>
